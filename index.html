<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>D3 Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
   
</head>

<body>
    <div class="chart-container"> </div>
    <div class="d3-load-button btn btn-primary" onclick="loadData()">Load Data</div>
    <div class="d3-save-button btn btn-primary" onclick="saveData()">Save Data</div>
    <!--Add Modal -->
    <div class="modal fade" id="addNodeModal" tabindex="-1" aria-labelledby="addNodeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNodeModalLabel">Modal title</h1>
            </div>
            <div class="modal-body">
                <div id="d3-add-node" class="d3-add-node-wrapper">
                    <form>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="d3-add-node-name" aria-describedby="nameHelp" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                          <label for="message">Message</label>
                          <input type="text" class="form-control" id="d3-add-node-message" placeholder="Enter Message">
                        </div>
                        <div class="form-group">
                            <label for="number">Phone Number</label>
                            <input type="text" class="form-control" id="d3-add-node-number" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="selectType">Select Type</label>
                            <select class="form-control" id="d3-add-node-type">
                              <option>manager</option>
                              <option>employee</option>
                            </select>
                        </div> 
                      </form>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal()" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="addNode()">Save</button>
            </div>
        </div>
        </div>
    </div>
    <!-- End of Add Modal-->
    <!--Delete Modal -->
    <div class="modal fade" id="deleteNodeModal" tabindex="-1" aria-labelledby="deleteNodeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteNodeModalLabel">Delete</h1>
            </div>
            <div class="modal-body">
            This action will delete node and all its children.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal()" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="deleteNode()">Delete</button>
            </div>
        </div>
        </div>
    </div>
    <!-- End of Delete Modal-->
    <!--Floating Edit clicked Node details div-->
        <div id="d3-edit-current-node" class="d3-edit-node-wrapper">
            <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="d3-current-node-name-edit" aria-describedby="nameHelp" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <input type="text" class="form-control" id="d3-current-node-message-edit" placeholder="Enter Message">
                </div>
                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="text" class="form-control" id="d3-current-node-number-edit" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="selectType">Select Type</label>
                    <select class="form-control" id="d3-current-node-type-edit">
                      <option>manager</option>
                      <option>employee</option>
                    </select>
                </div> 
                <div id="d3-current-node-save-close-btn" class="btn btn-primary" onclick="closeCurrentEditNode()">Close</div>
                <div id="d3-current-node-save-btn" class="btn btn-primary" onclick="saveCurrentNode()">Save</div>
              </form>
        </div>

    <!-- End of Edit Div-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 <!----------------  ORG CHART ESSENTIAL CONTENT ---------------->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
 <script src="https://d3js.org/d3.v7.min.js"></script>
 <script  src="d3-org-chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.0.0/build/d3-flextree.js"></script>
<script src="custom.js"></script>  
</body>
</html>
